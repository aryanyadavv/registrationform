<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formbody">
        <div class="abhi">
            <p class="name">Enter name - 
                <input type="text" name="" id="" class="nameinput aryan">
            </p>
            <p class="phone_no">Enter phone no - 
                <input type="number" name="" id="" class="numberinput aryan">
            </p>
            <p class="Email">Enter Email- 
                <input type="email" name="" id="" class="emailinput aryan" required>
            </p>
            <p class="password">Enter password- 
                <input type="password" name="" id="" class="passwordinput aryan" required>
            </p>
    </div>
        <p class="gender">Enter Gender- 
            <p>male <input type="radio" name="gender" id="" class="rradioinput"></p>
            
            <p>female <input type="radio" name="gender" id="" class="rradioinput"></p>
            
        </p>
        <select name="" id="" class="year">
            <option value="#">Choose your year</option>
            <option value="first year">First year</option>
            <option value="second year">second year</option>
            <option value="third year">third year</option>
            <option value="fourth year">fourth year</option>
        </select>
        <p>enter you description</p>
        <textarea name="" id="" cols="50" rows="10" placeholder="enter description"></textarea>
        <p>You agree to our terms <input type="checkbox" name="" id=""> </p>
        <input type="button" value="submit" placeholder="submit" class="submitbutton">
    </div>
</body>
</html>
